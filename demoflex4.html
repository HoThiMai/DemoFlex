<!DOCTYPE html>
<html>
<head>
<title>DemoFlex4</title>
<style type="text/css">
.a{
	background: pink;
	flex-grow:1;
}
.b{
	background: green;
	flex-grow:1;
}
.c{
	background: red;
	flex-grow:1;
}
.flex{
  	display: flex;
  	justify-content: space-between;
  	flex-direction: column;
}
@media only screen and (min-width: 600px) {
.flex{
	display: flex;
	flex-direction: row;
}}
</style>
</head>
<body >	
<div class="flex">
	<div class="a">
	<h1> A</h1>
	</div>
	<div class="b">
	<h1> B</h1>
	</div>
	<div class="c">
	<h1> C</h1>
	</div>
</div>
</body>
</html>
